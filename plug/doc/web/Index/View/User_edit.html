<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>编辑用户信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="__CSS__/kancloud.min.css">
    <link charset="utf-8" rel="stylesheet" href="__CSS__/style.min.css">
    <link charset="utf-8" rel="stylesheet" href="__CSS__/bootstrap.min.css">
    <link charset="utf-8" rel="stylesheet" href="__JS__/bootstrap.min.js">
    <!-- <link charset="utf-8" rel="stylesheet" href="__CSS__/tomorrow.css"> -->
    <!-- <link charset="utf-8" rel="stylesheet" href="__CSS__/jquery.atwho.min.css"> -->
    <!-- <link charset="utf-8" rel="stylesheet" href="__CSS__/hint.min.css"> -->
    <!-- <link rel="stylesheet" href="__CSS__/style.css"> -->
    <link charset="utf-8" rel="stylesheet" href="__CSS__/xq.css">
</head>

<body>
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username" value="{$user.username}">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password"  class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="auth">权限</label>
            <select class="form-control" id="auth" name="auth">
                <option value="0" <if condition="$user.auth eq 0" > selected="selected"</if> >可读</option>
                <option value="1" <if condition="$user.auth eq 1" > selected="selected"</if> >可读可写</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">确定</button>
    </form>
</div>
</body>
